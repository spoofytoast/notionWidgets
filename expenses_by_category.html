<!DOCTYPE html>
<html>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body class = "centre">
		<div>
			<canvas id="expensesByCategory" style="width: 100%;"></canvas>
		</div>
		<script type="text/javascript">
			function generateCategoryBarChart() {
				var x = [];
				var y = [];
				
				
				var url = 'https://script.google.com/macros/s/AKfycbwVF8GyzJJ26MmWRAY-shUR-8OSZ973DhAGiurdgFsuYMG7aiGqChdhg99eAU86xRhFJA/exec?function=getCategoryValues&callback=handleResponse';
				fetch(url).then(response => response.json()).then(data => {
					for (let i = 0; i < data.length; i++) {
						x.push(data[i][0]);
						y.push((500 + data[i][1]).toFixed(2));
					}
					new Chart("expensesByCategory", {
						type: "bar",
						data: {
							labels: x,
							datasets: [{
								data: y,
								label: x,
								backgroundColor: [
                                    'rgba(255, 100, 100, 0.2)',
                                    'rgba(255, 100, 140, 0.2)',
                                    'rgba(255, 100, 190, 0.2)',
                                    'rgba(251, 100, 255, 0.2)',
                                    'rgba(183, 100, 255, 0.2)',
                                    'rgba(115, 100, 255, 0.2)',
                                    'rgba(100, 157, 255, 0.2)',
                                    'rgba(100, 219, 255, 0.2)',
                                    'rgba(100, 255, 230, 0.2)',
                                    'rgba(100, 255, 167, 0.2)',
                                    'rgba(246, 255, 100, 0.2)',
                                    'rgba(255, 178, 100, 0.2)'
								],
								borderColor: [
									'rgb(255, 100, 100)',
                                    'rgb(255, 100, 140)',
									'rgb(255, 100, 190)',
									'rgb(251, 100, 255)',
									'rgb(183, 100, 255)',
									'rgb(115, 100, 255)',
									'rgb(100, 157, 255)',
									'rgb(100, 219, 255)',
									'rgb(100, 255, 230)',
                                    'rgb(100, 255, 167)',
                                    'rgb(246, 255, 100)',
                                    'rgb(255, 178, 100)'
								],
								borderWidth: 1
							}]
						},
						options: {
							// for y axis to begine at 0
							scales: {
								yAxes: [{
									ticks: {
										beginAtZero: true
									}
								}]
							},
							// don't show the legend on top
							plugins: {
								legend: {
									display: false
								}
							}
						}
					});
					Chart.defaults.font.family = 'Times New Roman';
                    Chart.canvas.parentNode.style.width = '900px';
				}).catch(err => {
					console.log("error :(")
				});
				
			}
			generateCategoryBarChart();
            timer = setInterval(generateCategoryBarChart, 86400000);
		</script>
	</body>
</html>

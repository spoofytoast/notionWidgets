<!DOCTYPE html>
<html>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body class = "centre">
		<div>
			<canvas id="expensesByMonth" style="width: 100%;"></canvas>
		</div>
		<script type="text/javascript">
			function generateMonthBarChart() {
				var x = [];
				var y = [];
				
				
				var url = 'https://script.google.com/macros/s/AKfycbwVF8GyzJJ26MmWRAY-shUR-8OSZ973DhAGiurdgFsuYMG7aiGqChdhg99eAU86xRhFJA/exec?function=getMonthValues&callback=handleResponse';
				fetch(url).then(response => response.json()).then(data => {
					for (let i = 0; i < data.length; i++) {
						x.push(data[i][0]);
						y.push(data[i][1].toFixed(2));
					}
					new Chart("expensesByMonth", {
						type: "bar",
						data: {
							labels: x,
							datasets: [{
								data: y,
								label: x,
								backgroundColor: [
									'rgba(255, 99, 132, 0.2)',
									'rgba(255, 159, 64, 0.2)',
									'rgba(255, 205, 86, 0.2)',
									'rgba(75, 192, 192, 0.2)',
									'rgba(54, 162, 235, 0.2)',
									'rgba(153, 102, 255, 0.2)',
									'rgba(201, 203, 207, 0.2)',
									'rgba(255, 100, 214, 0.2)',
									'rgba(255, 162, 100, 0.2)'
								],
								borderColor: [
									'rgb(255, 99, 132)',
									'rgb(255, 159, 64)',
									'rgb(255, 205, 86)',
									'rgb(75, 192, 192)',
									'rgb(54, 162, 235)',
									'rgb(153, 102, 255)',
									'rgb(201, 203, 207)',
									'rgba(255, 100, 214)',
									'rgba(255, 162, 100)'
								],
								borderWidth: 1
							}]
						},
						options: {
							// for y axis to begine at 0
							scales: {
								yAxes: [{
									ticks: {
										beginAtZero: true
									}
								}]
							},
							// don't show the legend on top
							plugins: {
								legend: {
									display: false
								}
							}
						}
					});
					Chart.defaults.font.family = 'Times New Roman';
				}).catch(err => {
					console.log("error :(")
				});
				
			}
			generateMonthBarChart();
            timer = setInterval(generateCategoryBarChart, 86400000);
		</script>
	</body>
</html>

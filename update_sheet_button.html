<!DOCTYPE html>
<html>
	<head>
		<!-- <base target="_top"> -->
		<link rel="stylesheet" href="styles.css">
	</head>

	<body class = "centre">
		<div>
			<button class="button-refresh" id="refreshButton" onclick="fromNotionToSheet()">
				update<br>expenses<br>widgets
			</button>
		</div>
		<script type="text/javascript">
			function fromNotionToSheet() {
				document.getElementById("refreshButton").innerHTML = "<br>refreshing<br><3";
				var url = 'https://script.google.com/macros/s/AKfycbwDA_dl8Y_HDJamV2KmndUBlMkCQLSRL9J6X1gKpY41-b4ho0jc9vp-8SkWgqm2bEvlXQ/exec?function=updateSheetFromNotion&callback=handleResponse';
				fetch(url).then(response => response.json()).then(data => {
					if (data == 'updated sheet') document.getElementById("refreshButton").innerHTML = "update<br>expenses<br>widgets";
				}).catch(err => {
					console.log("error :(")
				});
			}
		</script>
	</body>
</html>
